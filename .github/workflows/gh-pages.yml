name: Deploy site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # sanity: make sure the site exists and has the files we need
      - name: Verify site files
        run: |
          test -f site/index.html || { echo "site/index.html missing"; exit 1; }
          test -f site/latest/backbone.newick || { echo "site/latest/backbone.newick missing"; exit 1; }

      - name: Upload site/ as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
